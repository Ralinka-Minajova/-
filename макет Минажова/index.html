<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="openModal">Открыть модальное окно</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Заказ обратного звонка</h2>
            <label for="phone">Время звонка</label>
            <input type="text" id="phone" placeholder="+7 912">
            <button class="login-button">Вход</button>
            <div class="bottom-links">
                <button class="register-button">Заказать</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
